group 'findMyAnswers'
version '1.0-SNAPSHOT'
apply plugin: 'java'
sourceCompatibility = SOURCE_COMPATIBILITY

repositories {
    mavenCentral()
}

dependencies {
    compile project(':DataParser')
    compile project(':DataProcessor')
    compile project(':LanguageProcessor')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}